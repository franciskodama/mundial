<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mundial Comunicação Visual </title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/plugins/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
</head>
<body>

  <div class="section orcamento" id="contact-us">
    <div class="container">
      <h2 class="head">orçamento</h2>
      <h3 class="sub-head">Favor explicar com o máximo de detalhes, como podemos ajudá-lo. Retornaremos assim que recebermos sua mensagem.<br><br></h3>
      <div class="row">

        <div class="col-sm-8">
          <form id="contactform" data-toggle="validator" class="shake scroll-reveal">
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" id="name" placeholder="Seu nome" required data-error="Name missing">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
              <input type="telefone" class="form-control" id="telefone" placeholder="Seu telefone" required>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-12">
              <textarea id="message" class="form-control" rows="6" placeholder="Descreva aqui o serviço que você está precisando." required></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <div class="col-sm-12">
              <button type="submit" id="form-submit" class="btn btn-default btn-submit light-bg">enviar</button>
            </div>
            <div id="msgSubmit"></div>
          </form>
        </div>
      </div>
   </div>
</div>


  </body>
</html>
